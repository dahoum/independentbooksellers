<!DOCTYPE html>
<html>

    <head>

        <base target="_top">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>A Map of Independent Booksellers and nearby Cafés</title>
        
        <link rel="icon" type="image/png" href="../favicon.ico">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap');

            html, body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 400px;
                width: 600px;
                max-width: 100%;
                max-height: 100%;
            }
            #map
            {
                width: 100vw;
                height: 100vh;
            }
            #location-warning
            {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 204, 0.7);
                color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 1000;
                
                font-family: "Saira Condensed", sans-serif;
                font-weight: 400;
                font-style: normal;
                font-size: 1rem;
            }
            #location-warning p
            {
                max-width: 70%;
                text-align: center;
                margin: 0 20px;
            }
            #location-warning button
            {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background: rgba(255, 255, 153, 0.9);
                border: none;
                border-radius: 4px;
                cursor: pointer;

                font-family: "Saira Condensed", sans-serif;
                font-weight: 800;
                font-style: normal;
                color: black;
            }
            a
            {
                color: black;
                text-decoration: none;
            }
            a:hover
            {
                color: black;
                text-decoration: none;
            }
            a:visited
            {
                color: black;
                text-decoration: none;
            }
        </style>

        <script src="https://unpkg.com/js-yaml@4/dist/js-yaml.min.js"></script>

        <!--
        Thanks to https://github.com/pointhi/leaflet-color-markers for the beautiful markers.
        -->

        <meta property="og:title"        content="A Map of Independent Booksellers and nearby Cafés" />
        <meta property="og:description"  content="The map centers on your location and shows nearby independent bookshops and cafés where one can sit with a book.">
        <meta property="og:image"        content="meta.png" />
        <meta property="og:url"          content="https://buchladenumdieecke.de" />
        <meta property="og:type"         content="website" />
        
        <meta name="twitter:title"       content="A Map of Independent Booksellers and nearby Cafés">
        <meta name="twitter:description" content="The map centers on your location and shows nearby independent bookshops and cafés where one can sit with a book.">
        <meta name="twitter:image"       content="meta.png">
        <meta name="twitter:card"        content="summary_large_image">

    </head>

    <body>

        <!-- Keep this div right after <body> -->
        <div id="location-warning">
            <p>
                This website will ask you to access your location in order to position the map so that you can see the nearest bookshops.
            </p>
            <button onclick="document.getElementById('location-warning').style.display='none'">I UNDERSTAND</button>
            <p>&nbsp;</p>
            <p>    
                Suggestions? Write to <a href="mailto:map@ijverlag.de">map@ijverlag.de</a>.
            </p>
        </div>

        <div id="map"></div>

        <script>

            let markersLoadedPromise; // We will request location after the markers are loaded.

            // const map = L.map('map').setView([49.87772102994678, 8.658690941103313], 13);

            const map = L.map('map');
            
            // setView([49.87772102994678, 8.658690941103313], 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | Did we make your day? Have a suggestion? <a href="https://ijverlag.de/map/">Tell us!</a>.'
            }).addTo(map);

            function requestLocation()
            {

                map.locate({setView: true, maxZoom: 17});

                map.on('locationfound', function(e)
                {
                    // When location is found, find the nearest golden marker
                    const goldMarkers = bookshops_and_cafes.filter(marker => marker.icon === 'goldIcon');
                 
                    if (goldMarkers.length > 0)
                    {
                        // Calculate distances to all golden markers
                        const distances = goldMarkers.map(marker => {
                            return {
                                marker: marker,
                                distance: e.latlng.distanceTo([marker.lat, marker.lng])
                            };
                        });         
                     
                        // Sort by distance and find the closest
                        distances.sort((a, b) => a.distance - b.distance);
                        const closestMarker = distances[0].marker;          

                       // Calculate distance to closest marker
                       const distance = e.latlng.distanceTo([closestMarker.lat, closestMarker.lng]);

                       // Set zoom level based on distance
                       let zoom;
                       if (distance < 500) {
                           zoom = 16;
                       } else if (distance < 2000) {
                           zoom = 15;
                       } else if (distance < 5000) {
                           zoom = 14;
                       } else if (distance < 10000) {
                           zoom = 13;
                       } else {
                           zoom = 12;
                       }
                   
                       // Only adjust zoom, keep center fixed
                       map.setZoom(zoom);

                 }
             });


                map.on('locationerror', function(e)
                {
                    const goldMarkers = bookshops_and_cafes.filter(marker => marker.icon === 'goldIcon');
           
                    if (goldMarkers.length > 0)
                    {
                        const randomMarker = goldMarkers[Math.floor(Math.random() * goldMarkers.length)];
                        map.setView([randomMarker.lat, randomMarker.lng], 15);
                    }
                });

            }

            document.getElementById('location-warning').querySelector('button').onclick = function()
            {
                document.getElementById('location-warning').style.display = 'none';
                markersLoadedPromise.then(requestLocation); // We request location after the markers are loaded.
            };

            // Bookshop
            var goldIcon = new L.Icon({
            iconUrl: './markers/gold.png',
            shadowUrl: './markers/shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
            });

            // Café
            var blackIcon = new L.Icon({
            iconUrl: './markers/black.png',
            shadowUrl: './markers/shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
            });
          
            // Load and parse the Bookshops and the Cafés
            markersLoadedPromise = fetch('bookshops_and_cafes.yaml')
                .then(response => response.text())
                .then(yamlText => {
                    bookshops_and_cafes = jsyaml.load(yamlText).bookshops_and_cafes;
                    bookshops_and_cafes.forEach(marker => {
                        const icon = marker.icon === 'goldIcon' ? goldIcon : blackIcon;
                        L.marker([marker.lat, marker.lng], { icon: icon })
                            .addTo(map)
                            .bindPopup(`<b>${marker.name}</b><br>${marker.address}${marker.www ? `<br><a href="${marker.www}" target="_blank" rel="noopener noreferrer">&#8594</a>` : ''}${marker.mail ? `<br><a href="mailto:${marker.mail}">@</a>` : ''}`);
                    });
                })
                .catch(err => console.error("Error loading YAML:", err));

        </script>

    </body>

</html>
