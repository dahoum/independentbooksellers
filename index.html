<!DOCTYPE html>
<html>

    <head>
        <base target="_top">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>A Map of Independent Booksellers and nearby Cafés</title>
        
        <link rel="icon" type="image/png" href="../favicon.ico">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 400px;
                width: 600px;
                max-width: 100%;
                max-height: 100%;
            }
            #map
            {
                width: 100vw;
                height: 100vh;
            }
        </style>

        <!--
        Thanks to https://github.com/pointhi/leaflet-color-markers for the beautiful markers.
        -->

        <meta property="og:title"        content="A Map of Independent Booksellers and nearby Cafés" />
        <meta property="og:description"  content="The map centers on your location and shows nearby independent bookshops and cafés where one can sit with a book.">
        <meta property="og:image"        content="meta.png" />
        <meta property="og:url"          content="https://buchladenumdieecke.de" />
        <meta property="og:type"         content="website" />
        
        <meta name="twitter:title"       content="A Map of Independent Booksellers and nearby Cafés">
        <meta name="twitter:description" content="The map centers on your location and shows nearby independent bookshops and cafés where one can sit with a book.">
        <meta name="twitter:image"       content="meta.png">
        <meta name="twitter:card"        content="summary_large_image">

    </head>

    <body>

        <div id="map"></div>

        <script>

            // const map = L.map('map').setView([49.87772102994678, 8.658690941103313], 13);

            const map = L.map('map').locate({setView: true, maxZoom: 16});
            
            // setView([49.87772102994678, 8.658690941103313], 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | Have feedback? Visit <a href="https://ijverlag.de/a-map-of-independent-booksellers-and-nearby-cafes">A Map of Independent Booksellers and nearby Cafés</a>.'
            }).addTo(map);

            // Bookshop
            var goldIcon = new L.Icon({
            iconUrl: './markers/gold.png',
            shadowUrl: './markers/shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
            });

            // Café
            var blackIcon = new L.Icon({
            iconUrl: './markers/black.png',
            shadowUrl: './markers/shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
            });

            // GERMANY | DARMSTADT

            // Bessunger Buchladen
            L.marker([49.85888505316302, 8.646698489958522], {icon: goldIcon}).addTo(map)
                                                                              .bindPopup('<b>Bessunger Buchladen</b><br>Heidelberger Straße 81B, 64285 Darmstadt<br><a href="https://www.bessunger-buchladen.de">www</a>');

            L.marker([49.857744222441646, 8.650969279601574], {icon: blackIcon}).addTo(map)
                                                                               .bindPopup('<b>Café Linie 3</b><br>Ludwigshöhstraße 1A, 64285 Darmstadt<br><a href="https://www.instagram.com/cafelinie3/">Instagram</a>');

            // Buchhandlung am Markt
            // Has problem w/ the website on https://wub-event.de/buchhandlungen/1055
            L.marker([49.872339225002804, 8.656098318854744], {icon: goldIcon}).addTo(map)
                                                                              .bindPopup('<b>Buchhandlung am Markt</b><br>Marktplatz 10, 64283 Darmstadt<br><a href="https://www.genialokal.de/buchhandlung/darmstadt/buch-am-markt/">www</a>');

            // Georg Büchner Buchladen
            // 3 November 2025
            L.marker([49.87772102994678, 8.658690941103313], {icon: goldIcon}).addTo(map)
                                                                              .bindPopup('<b>Georg Büchner Buchladen</b><br>Lauteschlägerstraße 18, 64289 Darmstadt<br><a href="https://www.georg-buechner-buchladen.de">www</a>');

            L.marker([49.87791068888482, 8.659559597401397], {icon: blackIcon}).addTo(map)
                                                                               .bindPopup('<b>bluebee cafe</b><br>Lauteschlägerstraße 28, 64289 Darmstadt<br><a href="https://www.bluebee.cafe">www</a>');

            // Lesezeichen
            L.marker([49.88164221897697, 8.660268473610591], {icon: goldIcon}).addTo(map)
                                                                              .bindPopup('<b>Buchhandlung Lesezeichen Darmstadt</b><br>Heinheimer Str. 82, 64289 Darmstadt<br><a href="https://lesezeichen-darmstadt.buchhandlung.de/">www</a>');

            L.marker([49.880685865744425, 8.66128312568645], {icon: blackIcon}).addTo(map)
                                                                               .bindPopup('<b>3klang</b><br>Riegerpl. 3, 64289 Darmstadt<br><a href="https://www.3klang-bar.de">www</a>');


            // ÖSTERREICH | WIEN

            // Bücher am Spitz
            // 3 November 2025
            L.marker([48.258105905169415, 16.39719493449632], {icon: goldIcon}).addTo(map)
                                                                               .bindPopup('<b>Bücher am Spitz</b><br>Am Spitz 1, 1210 Wien<br><a href="https://www.buecheramspitz.com">https://www.buecheramspitz.com</a>');

        </script>

    </body>

</html>
