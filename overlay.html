<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Transparent Yellow Layer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: black;
            height: 100%;
            overflow: hidden;
        }

        .yellow-layer {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="yellow-layer"></div>
</body>
</html>
